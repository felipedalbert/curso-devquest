<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator</title>
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/style/main-style/style.css">
    <link rel="stylesheet" href="src/style/responsive/responsive.css">
</head>
<body>
    <main class="content-box">
        <div class="advice-container">
            <h2>Advice #117</h2>

            <p id="advice-text">"It is easy to sit up and take notice, what's difficult is getting up and talking action"</p>

            <picture>
                <source media="(min-width: 1050px)" srcset="src/images/pattern-divider-desktop.svg" type="image/svg+xml" alt="Line divider">
                <img src="src/images/pattern-divider-mobile.svg" alt="Line divider">
            </picture>

            <button class="btn" id="advice-btn"></button>
        </div>
    </main>

    <script>
        btn = document.getElementById('advice-btn');

        btn.addEventListener('click', ()=>{
            btn.classList.add('rotate-animation') 
            setTimeout(()=>{
                btn.classList.remove('rotate-animation')
            },600)
        })
    </script>
</body>
</html>
