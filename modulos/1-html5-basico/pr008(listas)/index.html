<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    
    <h2>Listas não ordenada (Lista de compra)</h2>
    
    <ul type="square">
        <li>Café</li>
        <li>Filtro de café</li>
        <li>Bolo de chocolate</li>
        <li>Energético</li>
    </ul>

    <h2>Lista ordenada (Hanking de melhores players)</h2>
    <ol>
        <li>Roberto</li>
        <li>Raphael</li>
        <li>Ana</li>
        <li>Ricardo</li>
    </ol>
</body>
</html>
