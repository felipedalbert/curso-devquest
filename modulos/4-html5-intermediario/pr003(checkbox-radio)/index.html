<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox, Radio</title>
</head>
<body>
    <h1>Checkbox, Radio</h1>

    <p>Quais linguagens você domina? (checkbox)</p>

    <input type="checkbox" name="linguagens" id="html" checked>
    <label for="html">HTML</label> <br>

    <input type="checkbox" name="linguagens" id="css">
    <label for="css">CSS</label> <br>

    <input type="checkbox" name="linguagens" id="js">
    <label for="js">JavaScript</label> <br>

    <input type="checkbox" name="linguagens" id="c">
    <label for="c">C</label> <br>

    <input type="checkbox" name="linguagens" id="sql">
    <label for="sql">SQL</label> <br>

    <p>Qual é o seu gênero (radio)</p>

    <input type="radio" name="genero" id="masculino">
    <label for="masculino">Masculino</label> <br>

    <input type="radio" name="genero" id="feminino">
    <label for="feminino">Feminino</label>

</body>
</html>
