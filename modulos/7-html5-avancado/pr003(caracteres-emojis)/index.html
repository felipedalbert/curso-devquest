<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caracteres e Emojis</title>
</head>
<body>
    <h1>Caracteres e Emojis</h1>

    <h2>Entidades</h2>

    &reg; <!--Register (Marca Registrada) -->
    &copy; <!--Copyright-->
    &trade;<!--Trade Mark (Marca Comercial)-->
    &euro;<!--Moeda da União Europeia-->
    &real;<!--Símbolo de números reais-->
    &yen;<!--Moeda do Japão-->
    &dollar;<!--Moeda dos EUA-->
    &Delta;<!--Delta (Triângulo)-->
    &uparrow;<!--Seta para cima-->     
    &nbsp; <!--Espaços-->


    <h2>Emojis</h2>

    &#x1F619;<!--Para colocoar um emoji, sempre use "&#x + código"-->
    &#x1F913;
    &#x1F689;
    &#x1F618;
    &#x1F455;
    &#x1F5A5;

</body>
</html>
